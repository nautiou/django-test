{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.svg' %}"/>

    <script src="https://unpkg.com/feather-icons"></script>

    <title>Microtel - Torcy</title>
</head>

<body class="bg-ligth">
    <nav class="navbar navbar-expand navbar-dark bg-dark microtel-nav">
        <a class="navbar-brand microtel-title" href="{% url 'home' %}">
            Microtel club Torcy
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link {% if active == 'initiation' %} active {% endif %}" href="{% url 'initiation' %}">
                    <i dd="airplay"></i>
                    Initiations
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'evenements' %} active {% endif %}" href="{% url 'evenements' %}">
                    <i dd="calendar"></i>
                    Ev√®nements
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'cotisation' %} active {% endif %}" href="{% url 'cotisation' %}">
                    <i dd="credit-card"></i>
                    Cotisation
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'donateur' %} active {% endif %}" href="{% url 'donateur' %}">
                    <i dd="thumbs-up"></i>
                    Donateurs
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'contact' %} active {% endif %}" href="{% url 'contact' %}">
                    <i dd="user"></i>
                    Contact
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'torcy' %} active {% endif %}" href="{% url 'torcy' %}">
                    <i dd="bookmark"></i>
                    Histoire de Torcy
                </a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item row">
                {% block login %}
                {% endblock %}
            </li>
        </ul>
    </nav>

    <main class="px-5 pt-1" role="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% block modals %}
    {% endblock %}

    <script>
        feather.replace()
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
