{% extends 'home.html' %}

{% block content %}
<h1 class="text-center">Evenements</h1>

<div class="px-3">

        {% if perms.add_event %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>


        <div class="card p-3">
            <div class="card-body">
                <h5 class="card-title">Creer un nouvel evenement</h5>
                <form action="create_event" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input class="form-control" id="title" type="text" name="title">
                    </div>

                    <div class="form-group">
                        <label for="summernote">Description</label>
                        <textarea class="form-control" id="summernote" name="text"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="begin_date">Date de d√©but</label>
                        <input class="form-control" id="begin_date" type="datetime" name="begin_date">
                    </div>

                    <div class="form-group form-check">
                        <input class="form-check-input" id="complete_day" type="checkbox" name="complete_day">
                        <label class="form-check-label" for="complete_day">Journee complete</label>
                    </div>

                    <input type="submit" value="Publier">
                </form>
            </div>
        </div>
        <script>
          $('#summernote').summernote({
            placeholder: 'Hello bootstrap 4',
            tabsize: 2,
            height: 100
          });
        </script>
        {% endif %}

        {% for event in events %}
        <div class="row no-gutter microtel-event border rounded overflow-hidden mx-0">
            <div class="col-2 text-white bg-primary">
                <p><strong>{{ event.begin_date }}</strong></p>
            </div>
            <div class="col">
                <h5>{{ event.title }}</h5>
                <small>{{ event.text }}</small>
            </div>

            {% if perms.remove_event %}
            <a href="{% url 'remove_event' pk=event.pk %}"><i class="mr-2 mt-2 text-danger" data-feather="x-circle"></i></a>
            {% endif %}
        </div>


        {% endfor %}

    </div>

{% endblock %}
